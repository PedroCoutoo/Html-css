<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. passa o mouse sobre os itens e descubra qual tag devera usar em cada caso </p>
    <ul type="square">
        <li><abbr title="usa-se a tag P">Paragrafo</abbr></li>
        <li><abbr title="us-se a tag h1,h2,etc..">Titulos</abbr></li>
        <li><abbr title="usa-se a tag IMG">Imagens</abbr></li>
        <li><abbr title="usa-se a tag ABBR">Abreviaçoes</abbr></li>
        <li><abbr title="usa-se a tag COD">Códdigo fonte</abbr></li>
        <li><abbr title="usa-se a tag UL">Lista númericas</abbr></li>
        <li><abbr title="usa-se a tag OL">listas com demarcadores</abbr></li>
   </ul>
</body>
</html>
